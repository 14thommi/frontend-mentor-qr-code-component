<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="qr-component">
    <img class="qr-code bottom-margin" src="./images/image-qr-code.png" alt="QR Code">
    <h1 class="qr-primary-text bottom-margin">
      Improve your front-end skills by building projects
    </h1>
    <p class="qr-secondary-text bottom-margin">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </section>
  <div class="attribution">
    <span class="attribution-text">Challenge by <a class="attribution-text" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span> 
    <span class="attribution-text">Coded by <a class="attribution-text" href="#">Michael ðŸªº Thompson</a>.</span>
  </div>
</body>
</html>
